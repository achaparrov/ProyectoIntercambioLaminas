<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Login</title>
	<link
		href="https://fonts.googleapis.com/css?family=Amatic+SC|Anton|Concert+One|Oswald|Pacifico|Passion+One|Pathway+Gothic+One"
		rel="stylesheet" />
	<link rel="stylesheet" href="../resources/css/estiloLogin.css" />
	<link rel="stylesheet" href="../resources/css/facebook.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../resources/css/animate.css" />

</h:head>
<h:body>

	<div class="palabrasTitulo animated pulse fadeIn">
		<h1 class="letrasAlbum">ALBUM</h1>
		<h1 class="letrasMundial">MUNDIAL</h1>
		<h1 class="letrasRusia">RUSIA 2018</h1>
	</div>

	<div class="contenedor animated bounceInRight">
		<h:form>
			<div class="row">
				<div class="col-md-12">
					<h1 class="letraIniciar" style="color: white">Iniciar Sesi칩n</h1>
				</div>

				<div class="col-md-6 fila">


					<h:outputText class="letraU" value="Usuario:"
						styleClass="labelFormulario" />
				</div>
				<div class="col-md-6 fila">
					<p:inputText name="userName" value="#{userBean.usuario.userName}"
						required="true" styleClass="inputFormulario" />
				</div>

				<div class="col-md-6 fila">
					<h:outputText class="letraU" value="Contrase침a:"
						styleClass="labelFormulario" />
				</div>

				<div class="col-md-6 fila">
					<p:password name="password" value="#{userBean.usuario.password}"
						required="true" styleClass="inputFormulario" />
				</div>


				<div class="col-md-12 fila">
					<center>
						<p:messages showDetail="true" />
						<p:captcha label="Captcha" />
					</center>
				</div>


				<div class="col-md-12 fila">
					<h:commandButton value="Iniciar Sesi칩n" action="#{userBean.login}"
						icon="fa fa-fw fa-key" styleClass="botonEvento botonCompleto" />
				</div>



			</div>
		</h:form>
		<div class="row">

			<div class="col-md-12 fila">
				<h:form>
					<h:commandButton value="Registrarse"
						action="#{userBean.prepararAdicionarUsuarioInicio}"
						icon="fa fa-fw fa-user-plus"
						styleClass="botonEvento botonCompleto2" />

				</h:form>

			</div>
			<div class="col-md-12 fila">
				<h:form>
					<h:commandLink action="recordarContrasenia"
						value="Recordar Contrase침a" class="letraRecordar" />
				</h:form>
			</div>
		</div>
	</div>


	<div class="redesSociales">
		<h1 class="laminiti">Bienvenido a Laminiti, el mejor sitio para intercambiar tus laminas</h1>
	</div>
</h:body>
</html>
