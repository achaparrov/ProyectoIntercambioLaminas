<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Estadios</title>

	<link rel="stylesheet" href="../resources/css/main.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />

</h:head>
<h:body>




	<div class="contenedorEstadios">


		<p:carousel var="estadio" value="#{stadiumBean.listarStadium}"
			numVisible="1" effect="easeInStrong" headerText="Estadios"
			style="margin-bottom:0;width:700px; height:1100px;" autoPlayInterval="16000" circular="true" >
			<p:tab title="#{news.dateNews}">
				
					<p:graphicImage
						value="/resources/images/uploadEstadios/#{estadio.photo}"
						alt="Capacidad:#{estadio.capacity} Temperatura:#{estadio.temperature} Ciudad: #{estadio.city} Población: #{estadio.population}"
						title="#{estadio.name}" />
					




				<h1>#{estadio.name}</h1>
				<p><b>Capacidad:</b>#{estadio.capacity}
						<b>Temperatura:</b>#{estadio.temperature}<b> Ciudad:</b> #{estadio.city}
						<b>Población:</b> #{estadio.population} </p>
				
				
				
				 
				<iframe
					src="#{estadio.mapa}"
					width="100%" height="350" frameborder="0" style="border: 0"
					allowfullscreen="true"></iframe>
			</p:tab>

		</p:carousel>
		
		
		<h:form>
		<center>
			<div class="row contenedor">
				

				<div class="col-md-12">
					<p:commandButton action="menuUser" value="Regresar"
						icon="fa fa-fw fa-arrow-left"
						styleClass="botonEvento botonCompleto" />
				</div>

			</div>
			</center>
		</h:form>



	</div>



</h:body>
</html>
