<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Registro de Usuarios</title>
	<link rel="stylesheet" href="../resources/css/main.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
</h:head>

<h:body>
	<center>
		<div class="contenedor">
			<h:form>
				<div class="row">
					<div class="col-md-12">
						<h1>Crear Cuenta</h1>
					</div>

					<div class="col-md-6 fila">
						<h:outputText value="Usuario:" styleClass="labelFormulario" />
					</div>
					<div class="col-md-6 fila">
						<p:inputText value="#{userBean.usuario.userName}"
							styleClass="inputFormulario" />
					</div>

					<div class="col-md-6 fila">
						<h:outputText value="Nombre Completo:"
							styleClass="labelFormulario" />
					</div>

					<div class="col-md-6 fila">
						<p:inputText value="#{userBean.usuario.fullName}"
							styleClass="inputFormulario" />
					</div>


					<div class="col-md-6 fila">
						<h:outputText value="Correo Electrónico:"
							styleClass="labelFormulario" />
					</div>

					<div class="col-md-6 fila">
						<p:inputText value="#{userBean.usuario.emailAddress}"
							styleClass="inputFormulario" />
					</div>

					<div class="col-md-6 fila">
						<h:outputText value="Número de Teléfono:"
							styleClass="labelFormulario" />
					</div>

					<div class="col-md-6 fila">
						<p:inputText value="#{userBean.usuario.phoneNumber}"
							styleClass="inputFormulario" />
					</div>


					<div class="col-md-12 fila">
						<p:commandButton value="Crear Cuenta"
							action="#{userBean.adicionarUsuarioInicio}"
							icon="fa fa-fw fa-user-plus"
							styleClass="botonEvento botonCompleto" />
					</div>


				</div>




			</h:form>
			<div class="row">
				<div class="col-md-12 fila">
				<h:form>
					<p:commandButton value="Regresar" action="login"
						icon="fa fa-fw fa-arrow-left"
						styleClass="botonEvento botonCompleto" />
						</h:form>
				</div>
			</div>
		</div>
	</center>
</h:body>
</html>
