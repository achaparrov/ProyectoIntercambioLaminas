<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<title>Bienvenido Administrador</title>

	<link rel="stylesheet" href="../resources/css/main.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />

</h:head>
<h:body>
	<center>

		<div class="contenedor">
			<div class="col-md-12">
				<h1>Menú Administrador</h1>
			</div>

			<div class="row">
				<div class="col-md-12 fila">
					<h:form>
						<p:commandButton value="Ver Listado de Usuarios" action="listUser"
							icon="fa fa-fw fa-user-plus"
							styleClass="botonEvento botonCompleto" />
					</h:form>
				</div>

				<div class="col-md-12 fila">
					<h:form>
						<p:commandButton value="Listar Auditoría" action="listAudit.xhtml"
							icon="fa fa-fw fa-file" styleClass="botonEvento botonCompleto" />
					</h:form>
				</div>

				<div class="col-md-12 fila">
					<h:form>
						<p:commandButton value="Listar Noticias" action="listNews.xhtml"
							icon="fa fa-fw fa-file" styleClass="botonEvento botonCompleto" />
					</h:form>
				</div>



			</div>
		</div>
	</center>




	<div class="contenedorNoticias">
		<h:form>


			<p:carousel var="audit" value="#{auditBean.listarAuditoria}"
				numVisible="4" effect="easeInStrong" headerText="Auditoría"
				style="margin-bottom:0" autoPlayInterval="12000" circular="true">
				<p:tab title="#{audit.operation}">
					<h:panelGrid columns="2" cellpadding="10">
						<p class="parrafoCarrusel">#{audit.operation}
							#{audit.tableName} #{audit.tableId} #{audit.createDate}</p>





					</h:panelGrid>
				</p:tab>

			</p:carousel>
		</h:form>


		<h:form id="form">


			<p:carousel var="news" value="#{newsBean.listarNews}" numVisible="4"
				effect="easeInStrong" headerText="Noticias" style="margin-bottom:0"
				autoPlayInterval="16000" circular="true">
				<p:tab title="#{news.dateNews}">
					<h:panelGrid columns="2" cellpadding="10">
						<p class="parrafoCarrusel">
							<h:outputText value="#{news.shortDescription}" />
						</p>

						<h:commandButton action="#{newsBean.prepararVerNews}"
							value="Editar" image="/resources/images/boton-ver_mas.png"
							class="botonVerMas" title="Ver más" />



					</h:panelGrid>
				</p:tab>

			</p:carousel>
		</h:form>

	</div>



</h:body>
</html>
